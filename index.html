<!DOCTYPE html><html ng-app="caasi"><head><meta charset="utf-8"><title>Angular Law Diff</title></head><body ng-controller="BillsCtrl"><div id="buttons" ng-repeat="bill in bills"><button ng-click="get(bill)">{{bill}}</button></div><div ng-repeat="amendment in amendments"><div ly-diff><h1>{{amendment.originalArticle}}</h1><p class="left">{{amendment.baseContent}}</p><p class="right">{{amendment.content}}</p><p class="comment">{{amendment.comment}}</p></div></div><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script><script src="/lib/require/require.js"></script><script src="/lib/zhutil/zhutil.js"></script><script src="/js/main.js"></script></body></html>
