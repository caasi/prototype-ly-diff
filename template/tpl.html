<div class="ui two column stackable grid"><div ng-repeat="diffline in difflines track by $index" ng-hide="diffline.left == '' &amp;&amp; diffline.right == ''" class="column two row"><div xng-hide="!d.diffbase" class="column left {{diffline.state}}"><div class="ui segment article-text"><a id="original-{{leftItemAnchor}}" ng-href="#original-{{leftItemAnchor}}" ng-if="$index == 0" style="margin-top: -90px; padding-top: 90px"><div class="ui ribbon label">{{leftItem}}</div><div ng-class="diffline.leftstate" class="ui right corner label">{{diffline.leftdesc}}</div><div href="" target="blank" ng-bind-html="diffline.left" class="diff text"></div></a></div></div><div class="column right {{diffline.state}}"><div ng-class="{'mobile-hide': !diffline.right}" class="ui segment article-text"><a id="proposed-{{rightItemAnchor}}" ng-href="#proposed-{{rightItemAnchor}}" ng-if="$index == 0" style="margin-top: -90px; padding-top: 90px"><div class="ui ribbon label">{{rightItem}}</div></a><div ng-class="diffline.rightstate" class="ui right corner label">{{diffline.rightdesc}}</div><div href="" target="blank" ng-bind-html="diffline.right" class="diff text"></div></div></div></div><div ng-bind-html="comment" ng-show="comment" class="ui pointing label diff-comment"></div></div>
